<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "memoryGame.css">
	<script src="mainMemoryGame.js"></script>
	<script src="https://kit.fontawesome.com/e3cd12edda.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
	<title>Memory Game - Asterial</title>

</head>

<body>
	
	<header>
		
		<h2 class="logo">Asterial©</h2>
		<input type="checkbox" id="check">
		<label for="check" class="showingMenu">
			
			&#8801

		</label>

			<nav class="menu">

		<a href="index.html">Home</a>
		<a href="games.html">Games</a>
		<a href="blog.html">Blog</a>
		<label for="check" class="hiddenMenu">
			
			&#215

		</label>

		</nav>

	</header>
	
	<section id="banner">
		
		<div class="containtBanner">
			
			<h3><span>MEMORY GAME (NUMBERS): </span><br>WEB DESING RESPONSIVE <br> MOBILE FRIENDLY</h3>
			<a class="buttonBegin">BEGIN THE TRAVEL</a>

		</div>

	</section>

	<main id="memoryGame">
		
		<section class="gaming_buttons">
			
			<h1 class="gaming_title">MEMORY GAME</h1>

			<table>
				
				<tr>	
					<td><button id="button0" onclick="reveal(0)"></button></td>
					<td><button id="button1" onclick="reveal(1)"></button></td>
					<td><button id="button2" onclick="reveal(2)"></button></td>
					<td><button id="button3" onclick="reveal(3)"></button></td>
				</tr>

				<tr>	
					<td><button id="button4" onclick="reveal(4)"></button></td>
					<td><button id="button5" onclick="reveal(5)"></button></td>
					<td><button id="button6" onclick="reveal(6)"></button></td>
					<td><button id="button7" onclick="reveal(7)"></button></td>
				</tr>

				<tr>	
					<td><button id="button8" onclick="reveal(8)"></button></td>
					<td><button id="button9" onclick="reveal(9)"></button></td>
					<td><button id="button10" onclick="reveal(10)"></button></td>
					<td><button id="button11" onclick="reveal(11)"></button></td>
				</tr>

				<tr>	
					<td><button id="button12" onclick="reveal(12)"></button></td>
					<td><button id="button13" onclick="reveal(13)"></button></td>
					<td><button id="button14" onclick="reveal(14)"></button></td>
					<td><button id="button15" onclick="reveal(15)"></button></td>
				</tr>

			</table>

		</section>

		<section class="gaming_stat">
			
			<h2 id="hits" class="stats">Hits: 0</h2>
			<h2 id="timer" class="stats">Timer: 30 sec</h2>
			<h2 id="moves" class="stats">Moves: 0</h2>

		</section>

	</main>

	<section id="icons">
		
		<div class="containtIcons">
			
			<div id="iconHome">
				<img src="./utils/icon_home.svg">
				<a href="index.html"><h6>Home</h6></a>
				<p></p>
			</div>

			<div id="iconGames">
				<img src="./utils/icon_games.svg">
				<a href="games.html"><h6>Games</h6></a>
				<p></p>
			</div>

			<div id="iconBlog">
				<img src="./utils/icon_blog.svg">
				<a href="blog.html"><h6>Blog</h6></a>
				<p></p>
			</div>

		</div>

		<div class="buttonIcons">

			<a href="playlist.html" class="buttons">Asterial &#x1d160;...</a>
			
		</div>

	</section>

	<section id="contacts">
		
		<h4>Contact application form</h4>

		<form action="a">
			
			<div class="dataForm">

				<div class="nameForm">

					<label for="identificationName">Name / Last Name</label>

					<input type="text" name="identificationName" id="identificationName" placeholder="Name / Last Name">
				
				</div>

				<div class="email">

					<label for="identificationEmail">@email</label>

					<input type="email" name="identificationEmail" id="identificationEmail" placeholder="example@email.com">
				
				</div>
			
			</div>

			<div class="message">

				<label for="identificationMessage">Message</label>

				<textarea name="identificationMessage" id="identificationMessage" cols="30" rows="10" placeholder="Message..."></textarea>
				
			</div>

			<div class="buttonSend">
				
				<a href="form.html" class="buttons">Send Application</a>

			</div>

		</form>

	</section>

</body>

<footer>
	
	<p &copy:>2023: José Gustavo Sepúlveda Sevilla codes©</p>

</footer>

</html>
